name:                raft
version:             0.1.0.0
github:              "githubuser/raft"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/raft#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- mtl
- containers
- text

default-extensions:
  NoImplicitPrelude
  OverloadedStrings
  LambdaCase

library:
  source-dirs: src
  exposed-modules:
    - Raft.Handle
    - Raft.Types
    - Raft.Monad
    - Raft.Leader
    - Raft.Candidate
    - Raft.Follower

executables:
  raft-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - raft

tests:
  raft-test:
    main:                TestDriver.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
    - QuickCheck
    - raft
